<div class="m-dialog {{custClass}}" on-touchmove={{this.preventMove($event)}} ref=dialog>
	{{#if !!confirm}}
	<div class="confirm {{_aniClass}} {{confirm.desc}}">
	    <div class="close">
	       <div class="closeBtn" on-click={{this.btnClick('close', $event)}}>
	    </div>
	    
	    </div>
		<div class="txt">
		  <img class="confirm-bg" src="{{confirm.confirmBg}}">
		  
		  <div class="confirm-txt">{{#include confirm.text}}</div>
		  
		</div>
		<div class="btns {{confirm.btns.length===1?'btns-1':'btns-2'}}">
			{{#list confirm.btns as btn}}
			<span class="btn" on-click={{this.btnClick(btn.action, $event)}}>{{btn.text}}</span>
			{{/list}}
		</div>
	</div>
	{{#else}}
	<div class="content  {{_aniClass}}">
		{{#include content}}
	</div>
	{{/if}}
</div>
