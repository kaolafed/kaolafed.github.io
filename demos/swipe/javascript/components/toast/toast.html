<div class="m-toast" r-hide={{isHide}}>
	<table  border=0  cellpadding=0  cellspacing=0  width=100%  height=100%>
	<tr><td  width=100%  align=center  valign=center>
	 {{#list messages as msg}}
	  <div class='toast box animated {{msg.type}} {{msg.toastClass||""}}' r-animation="on:enter;class:show toastFadeIn,3;">
	    {{msg.message}}
	  </div>
  	  {{/list}}
	</td></tr>
	</table>
</div>
